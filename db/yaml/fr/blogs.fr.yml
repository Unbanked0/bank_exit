  content:
    - title: Présentation
      body:
        - L'€uro numérique "Cash+" est un projet de la Banque Centrale Européenne (BCE) visant à améliorer les services bancaires numériques et simplifier les paiements dans toute l'Europe.
        - Ce projet vise à créer un système universel, sécurisé et facile à utiliser qui permettra aux citoyens d'accéder à leurs comptes et de faire des transactions financières en ligne, même sans connexion internet ou en zone rurale.
        - L'idée est de rendre les paiements plus fluides et moins coûteux pour les gens, tout en garantissant la sécurité et la confidentialité des informations financières.
        - La phase de préparation doit se terminer en Octobre 2025 pour un lancement prévu avant 2030.

    - render:
        partial: countdown

    - title: Les dangers ⚠️
      body:
        - "- <strong>Perte de confidentialité</strong>: L'utilisation généralisée des comptes numériques et des paiements électroniques pourrait conduire à une augmentation de la surveillance et de la collecte de données personnelles par les autorités et les entreprises."
        - "- <strong>Déséquilibre du pouvoir</strong>: Une monnaie unique et universellement acceptée pourrait donner trop de pouvoir aux institutions financières et au gouvernement, potentiellement menant à des décisions politiques contraignantes et contraires à l'intérêt public."
        - "- <strong>Problèmes d'accès</strong>: Les populations qui n'ont pas accès à internet ou aux technologies numériques pourrait être exclues de la monnaie numérique, conduisant à une ségrégation financière et sociale."
        - "- <strong>Cyber-risque et vulnérabilité</strong>: L'utilisation massive d'un système numérique pourrait exposer les utilisateurs à des risques importants en matière de sécurité informatique, tels que les attaques de phishing, la volatilité du marché ou même l'extorsion."
        - "- <strong>Dépendance excessive à la technologie</strong>: Une économie qui repose sur un système numérique pourrait être vulnérable aux perturbations techniques et aux pannes des réseaux."
      mode: warning

