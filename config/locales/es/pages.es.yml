  collectives:
    show:
      title: El Colectivo
      subtitle: ¿Quienes somos?
      description_html: |
        <p>Somos un grupo de ciudadanos resilientes que se formó alrededor de mayo de 2022. Somos amantes de la libertad y también expertos en criptomonedas libres y resilientes (solo el 0,1% de las criptomonedas).</p>

        <p>Nos dividimos en %{local_groups_link} y grupos informales en Francia, donde todos pueden reunirse y ayudarse mutuamente en temas de resiliencia, particularmente <strong>Monero</strong> (XMR), <strong>Bitcoin</strong> (XBT/BTC) y <strong>June</strong> (G1). Hasta la fecha, la mitad de las personas que componen el colectivo tienen más de 50 años.</p>

        <p>Nuestro objetivo es ofrecer una alternativa al euro digital y proteger nuestro dinero y el del mayor número posible de franceses. La prioridad es, por tanto, <strong>proteger</strong> nuestros activos de diversos riesgos (corridas bancarias, crisis financieras como la de 2008, embargos, MNDC, etc.) <strong>manteniendo</strong> al mismo tiempo nuestro poder adquisitivo.</p>

      local_groups_label: 35 pequeños grupos locales
      workshop_caption: Taller práctico de Monero y Bitcoin impartido por Pierre

