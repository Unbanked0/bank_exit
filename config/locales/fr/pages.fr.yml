  risks:
    index:
      title: Avis de non-responsabilité
      body_html: |
        <p>Les informations présentées sont données telles quelles et à titre informatif et ne doivent être en aucun cas considérées comme un quelconque conseil en investissement, ou une recommandation d’achat ou de vente.</p>

        <p><strong>Les informations contenues peuvent devenir <u>obsolètes</u> avec le temps.</strong></p>

        <p>L'investissement dans des produits financiers (cryptomonnaies, métaux précieux, etc..) est risqué par nature et doit s'envisager à long terme.</p>

        <p>Il est impératif que vous fassiez vos propres recherches avant toute décision d'investissement, ou rapprochez-vous d'un professionnel du secteur financier pour avoir un avis éclairé sur l’adéquation de ces investissements à votre situation personnelle.</p>

        <p></strong>Le collectif n'a pas l'intention et n'est pas abilité à faire des conseils d'investissement</strong>.</p>

        <p><strong>Le collectif décline toute responsabilité</strong> quant au contenu de cette présentation et des informations qu'elle comporte.</p>

        <p><strong>Le collectif décline toute responsabilité</strong> liée aux actes et conséquences personnels que vous aurez réalisés prétextant les informations de cette présentation ou de nos contenus médias/sociaux, par ailleurs disponibles publiquement.</p>

