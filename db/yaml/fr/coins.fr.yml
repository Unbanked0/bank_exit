    - Moyen d'échange axé sur la confidentialité totale, il garantit des transactions intraçables comme des espèces numériques. Sécurisé en proof of Work (PoW) par ordinateur classique, le fisc US a offert 620 000$ à quiconque réussirait à casser son chiffrement, sans succès.
