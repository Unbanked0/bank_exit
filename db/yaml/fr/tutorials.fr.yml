      figure:
        - image: tutorials/messaging/3_session_dashboard.jpg
          caption: Accès à l'accueil des messages

    - body:
        - Avant de pouvoir créer un message, il vous faut ajouter un nouveau contact. Cliquer sur "Nouveau message"...
      figure:
        - image: tutorials/messaging/4_new_message.jpg
          caption: Créer un nouveau message

