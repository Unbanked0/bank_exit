        - <p>Um die Anzahl externer Anfragen zu reduzieren, wird die Geolokalisierungsantwort anschließend für 10 Minuten im <b>verschlüsselten Cache</b> gespeichert.</p>
        - <p>Für eine bessere Anonymität wird empfohlen, ein <b>VPN</b> zu verwenden, auf Kosten der Filtergenauigkeit.</p>

