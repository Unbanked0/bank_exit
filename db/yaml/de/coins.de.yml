- identifier: bitcoin
  name: Bitcoin
  ticker: BTC
  description:
    - Die erste dezentrale Kryptowährung, gesichert durch Proof of Work (PoW). Bitcoin gilt als „digitales Gold“. In über 15 Jahren hat er sich als globaler Wertspeicher bewährt. Trotz seiner Rückverfolgbarkeit ist er knapp, bankenunabhängig und inflationsresistent.
    - Während immer mehr institutionelles Kapital in dieses revolutionäre Asset fließt, nimmt die Volatilität langsam ab. Historisch zeigte Bitcoin ein beeindruckendes Wachstum von fast +90 % pro Jahr im Schnitt über die letzten zehn Jahre.
