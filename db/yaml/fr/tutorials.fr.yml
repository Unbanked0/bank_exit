- title: Réseau social Nostr
  identifier: nostr-social-network
  level: 0
  time: 10
  created_at: "2024-08-17"
  banner: banner-social-network
  short_description: Tutoriel d'inscription et de configuration du réseau social Nostr en remplacement de Twitter
  content:
    - mode: info
      body:
        - <abbr title="Notes and Other Stuff Transmitted by Relays">Nostr</abbr> est un protocole réseau décentralisé qui sert de réseau social distribué. N'importe qui peut faire tourner son propre relais (serveur) et ainsi éviter la censure du fait de la redondance des messages publiés.
        - Dans ce tutoriel, nous allons utiliser le client <strong>Snort</strong> mais la démarche reste similaire sur la plupart des sites ou applications Nostr. A noter qu'une fois votre compte créé avec Snort, vous pourrez changer d'application ou de site à votre convenance en réimportant votre compte à partir de la clé privée qui vous sera générée.

    - body:
        - Rendez-vous sur le site https://snort.social et cliquez sur "S'inscrire".
        - A partir de là débute le processus d'inscription à travers plusieurs étapes détaillées ci-dessous.
      figure:
        - image: tutorials/social_network/1_home.jpg

    - body:
        - Choisissez un pseudonyme.
      figure:
        - image: tutorials/social_network/2_create_account.jpg

    - body:
        - Choisissez un avatar.
      figure:
        - image: tutorials/social_network/3_choose_picture.jpg

    - body:
        - Choisissez vos centres d'intérêt.
      figure:
        - image: tutorials/social_network/4_select_interests.jpg

    - body:
        - Choisissez des contacts Nostr à suivre.
      figure:
        - image: tutorials/social_network/5_follow_friends.jpg

    - body:
        - Choisissez les options permettant de masquer certains contenus de votre fil (porno, politique, ...).
        - Une fois validé, l'inscription sera finalisée mais vous pourrez toujours modifier vos informations par la suite.

    - mode: success
      body:
        - Vous remarquerez qu'à aucun moment, le site ne vous demande votre email ou numéro de téléphone. C'est parce que Nostr est basé sur la cryptographie et n'a pas besoin d'informations personnelles vous concernant. Votre compte vous appartient en totalité !

    - figure:
        - image: tutorials/social_network/6_clean_feed.jpg

    - body:
        - "Félicitations \U0001F389 ! Vous êtes maintenant sur l'accueil de votre fil Nostr !"
        - Vous pouvez commencer à rechercher du contenu en cliquant sur "Chercher" dans le menu.
      figure:
        - image: tutorials/social_network/7_search_content.jpg

    - body:
        - Vous pouvez maintenant suivre n'importe quel profil en cliquant sur le bouton "Suivre".
      figure:
        - image: tutorials/social_network/8_follow_profiles.jpg

    - body:
        - Il est maintenant temps d'effectuer une sauvegarde de votre clé privée. Pour cela, cliquez sur "Export keys" depuis les paramètres.

    - mode: warning
      body:
        - Il est très important de noter votre clé privés et/ou votre phrase mnémonique. C'est la seule façon de restaurer votre compte. Si vous les perdez, vous ne pourrez plus accéder à vos messages et contacts sur Nostr.
        - Ne partagez cette clé avec personne.

    - figure:
        - image: tutorials/social_network/9_export_keys.jpg
        - image: tutorials/social_network/10_export_keys.jpg

    - body:
        - Vous pouvez modifier votre profil à tout moment pour changer votre photo ou description
      figure:
        - image: tutorials/social_network/11_edit_your_profile.jpg

    - body:
        - Il est maintenant temps de publier votre premier message. Pour cela, cliquer sur le bouton "Nouvelle note" en bas à gauche et saisissez votre contenu dans la popup qui s'ouvre avant de confirmer.

    - mode: info
      body:
        - A partir de maintenant vous devez considérer que tout contenu publié sur un relais Nostr restera présent. Même si la fonctionnalité de suppression existe, rien ne certifie que les relais vont honorer cette demande. De plus comme un message peut être republié sur n'importe quel relais, il devient plus compliqué de savoir où se trouve le message. C'est également ce qui fait la force de Nostr.

    - figure:
        - image: tutorials/social_network/12_publish_message.jpg
        - image: tutorials/social_network/13_publish_message.jpg

    - body:
        - "Félicitations \U0001F389 ! Votre premier message vient d'être publié sur le réseau Nostr !"
      figure:
        - image: tutorials/social_network/14_message_broadcasted.jpg

