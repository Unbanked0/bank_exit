- identifier: bitcoin
  name: Bitcoin
  ticker: BTC
  description:
    - Première crypto décentralisée, sécurisée par la preuve de travail (PoW), Bitcoin est vu comme l’or numérique et ses 15 années d'existence ont prouvé sa capacité de réserve de valeur mondiale. Bien que hautement traçable, sa rareté et son indépendance des banques le rendent résistant à l’inflation et à la spoliation.
    - A mesure que la finance traditionnelle se déverse dans ce cryptoactif révolutionnaire, sa volatilité a tendance à réduire avec le temps. Le cours de Bitcoin a historiquement prouvé une croissance impressionnante de près de +90%/an par an en moyenne, chaque année depuis 10 ans.
