  risks:
    index:
      title: Exoneración de responsabilidad
      body_html: |
        <p>La información presentada se proporciona tal cual y sólo con fines informativos y no debe considerarse como asesoramiento de inversión ni una recomendación de compra o venta.</p>

        <p><strong>La información contenida puede quedar obsoleta con el tiempo.</strong></p>

        <p>Invertir en productos financieros (criptomonedas, metales preciosos, etc.) es intrínsecamente riesgoso y debe considerarse a largo plazo.</p>

        <p>Es imperativo que realice su propia investigación antes de tomar cualquier decisión de inversión, o consulte a un profesional financiero para obtener una opinión informada sobre la idoneidad de estas inversiones para su situación personal.</p>

        <p></strong>El colectivo no pretende ni está autorizado a proporcionar asesoramiento en materia de inversiones.</p>

        <p><strong>El colectivo declina toda responsabilidad</strong> por el contenido de esta presentación y la información que contiene.</p>

        <p><strong>El colectivo declina toda responsabilidad</strong> relacionada con las acciones personales y las consecuencias que usted haya llevado a cabo utilizando la información de esta presentación o nuestro contenido multimedia/social, que de otro modo esté disponible públicamente.</p>

