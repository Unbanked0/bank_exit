  risks:
    index:
      title: Haftungsausschluss
      body_html: |
        <p>Die dargestellten Informationen werden "wie sie sind" und nur zu Informationszwecken bereitgestellt und sollten in keiner Weise als Anlageberatung jeglicher Art oder als Empfehlung zum Kauf oder Verkauf betrachtet werden.</p>

         <p><strong>Die enthaltenen Informationen können im Laufe der Zeit <u>veraltet</u> sein</strong>.</p>

         <p>Investitionen in Finanzprodukte (Kryptowährungen, Edelmetalle usw.) sind von Natur aus riskant und sollten langfristig betrachtet werden.</p>

         <p>Es ist zwingend erforderlich, dass du deine eigenen Recherchen durchführst, bevor du eine Investitionsentscheidung triffst, oder einen Fachmann im Finanzsektor für eine fundierte Meinung zur Eignung dieser Investitionen für deine persönliche Situation konsultierst.</p>

         <p><strong>Das Kollektiv hat keine Absicht und ist nicht in der Lage, Anlageberatung zu leisten</strong>.</p>

         <p><strong>Das Kollektiv übernimmt keine Verantwortung</strong> für den Inhalt dieser Präsentation und die darin enthaltenen Informationen.</p>

         <p><strong>Das Kollektiv schließt jede Haftung</strong> im Zusammenhang mit persönlichen Handlungen und Konsequenzen aus, die du möglicherweise aufgrund der Informationen in dieser Präsentation oder unserer Medien-/Social-Media-Inhalte, die anderweitig öffentlich verfügbar sind, vorgenommen hast.</p>

