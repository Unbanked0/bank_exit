- title: Private Session-Nachrichten
  identifier: session-messaging
  level: 0
  time: 10
  created_at: "2024-08-28"
  highlight: true
  banner: banner-messaging
  short_description:
    Tutorial zur Installation und Konfiguration von Session-verschlüsselten Nachrichten
    als Ersatz für WhatsApp oder Telegram
  content:
    - title: Einleitung
      body:
        - Session ist eine Messaging-Anwendung mit Ende-zu-Ende-Verschlüsselung, die Anonymität und Datenschutz gewährleistet.
        - Sie wurde entwickelt, um die Privatsphäre der Benutzer zu schützen und ihnen zu ermöglichen, ohne Überwachung zu kommunizieren.
        - Sie ist eine Open-Source-Software, die auf dem Signal-Protokoll basiert.
        - Session funktioniert über ein dezentrales Netzwerk von Knotenpunkten, was es widerstandsfähiger gegen Zensur und Abschaltungen macht.
        - Im Gegensatz zu anderen Messaging-Diensten müssen Sie für die Nutzung von Session weder Ihre Telefonnummer noch Ihre E-Mail-Adresse angeben.

    - title: Warum Session anstelle von WhatsApp oder Telegram?
      body:
        - "<strong>Verbesserter Datenschutz</strong>: Session speichert keine Metadaten über Ihre Kommunikation (wer, wann, wo). WhatsApp und Telegram sammeln Metadaten, die zur Profilerstellung verwendet werden können."
        - "<strong>Anonymität</strong>: Session erfordert keine persönlichen Daten (Telefonnummer, E-Mail-Adresse) zur Registrierung. Sie verwenden eine Session-ID."
        - "<strong>Dezentralisierung</strong>: Session basiert auf einem dezentralen Netzwerk, wodurch es resistenter gegen Ausfälle und Zensur ist."
        - "<strong>Open Source</strong>: Der Code von Session ist Open Source, was eine unabhängige Überprüfung ermöglicht."
      mode: warning

