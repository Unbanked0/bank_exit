      title: €uro digital "Cash+"
      body:
        - El €uro digital "Cash+" es un proyecto del <abbr title="Banco Central Europeo">BCE</abbr> destinado a ser utilizado por los países de la Unión Europea.
        - El Colectivo advierte contra este proyecto que parece pretender eliminar los últimos intercambios de moneda física, permitiendo así a las autoridades una vigilancia total de las transacciones financieras. Esto podría ser un paso hacia el establecimiento de un sistema de pago único controlado por el Estado (distopía).
        - La fase de preparación debe finalizar en octubre de 2025 para un lanzamiento previsto antes de 2030.
