      tooltip_geocoder_ip_html:
        - <p>Para deducir su geolocalización a partir de su dirección IP, Salida de Banco utiliza el servicio web externo <b>https://ip-api.com</b> transmitiendo su dirección IP <b>en texto plano</b> (no cifrada).</p>
        - <p>Para reducir el número de solicitudes externas, la respuesta de geolocalización se almacena luego en <b>caché cifrada</b> durante 10 minutos.</p>
        - <p>Se recomienda usar una <b>VPN</b> para una mejor anonimidad, a costa de la precisión del filtrado.</p>

