      body:
        - Das Projekt "Digitaler €uro Cash+" ist ein Projekt der <abbr title="Europäische Zentralbank">EZB</abbr>, das für die Verwendung in den Ländern der Europäischen Union vorgesehen ist.
        - Das Kollektiv warnt, dass dieses Projekt darauf abzielt, die letzten physischen Geldbörsen zu eliminieren und somit den Behörden eine vollständige Überwachung der Finanztransaktionen zu ermöglichen. Dies könnte ein Schritt zur Etablierung eines einzigen, staatlich kontrollierten Zahlungssystems (Dystopie) sein.
        - Die Vorbereitungsphase soll im Oktober 2025 enden, mit einem geplanten Start vor 2030.
