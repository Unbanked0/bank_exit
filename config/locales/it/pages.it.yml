      tooltip_geocoder_ip_html:
        - <p>Per dedurre la tua geolocalizzazione dall’indirizzo IP, Bank-Exit utilizza il servizio web esterno <b>https://ip-api.com</b> trasmettendo il tuo indirizzo IP <b>in chiaro</b> (non criptato).</p>
        - <p>Per ridurre il numero di richieste esterne, la risposta della geolocalizzazione viene poi memorizzata in <b>cache criptata</b> per 10 minuti.</p>
        - <p>Per una migliore anonimizzazione, si consiglia l’uso di una <b>VPN</b>, a scapito della precisione del filtro.</p>

