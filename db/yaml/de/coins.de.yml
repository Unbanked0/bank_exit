- identifier: monero
  name: Monero
  ticker: XMR
  description:
    - Ein auf vollständige Vertraulichkeit ausgerichtetes Tauschmittel – Transaktionen sind standardmäßig nicht rückverfolgbar, wie digitales Bargeld. Gesichert durch Proof of Work (PoW) und auf normalen Computern minbar. Die US-Steuerbehörde bot 620.000 $ für einen erfolgreichen Angriff auf seine Verschlüsselung – bisher erfolglos.
    - Die Stärke von Monero liegt in seiner vollständigen Anonymität – im Gegensatz zum digitalen Euro, der stark überwacht wird. Banken und Staaten diffamieren ihn, weil sie ihn fürchten. Doch jeder Angriff hat Monero nur robuster gemacht.
    - Von 2022 bis 2025 zeigte Monero im Vergleich zum starken Anstieg von Bitcoin eine relativ stabile Preisentwicklung.
