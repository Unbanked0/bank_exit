  collectives:
    show:
      title: Il Collettivo
      subtitle: Chi siamo?
      description_html: |
        <p>Siamo un gruppo di cittadini resilienti che si è formato intorno a maggio 2022. Amiamo la libertà e siamo anche esperti in materia di criptovalute libere e resilienti (solo lo 0,1% delle 'crypto').</p>

        <p>Siamo divisi in %{local_groups_link} e gruppi informali in Francia, dove ognuno può incontrarsi e aiutarsi a vicenda su questioni di resilienza, in particolare <strong>Monero</strong> (XMR), <strong>Bitcoin</strong> (XBT/BTC) e <strong>June</strong> (G1). Ad oggi, metà dei membri del collettivo ha più di 50 anni.</p>

        <p>Il nostro obiettivo è offrire un'alternativa all'euro digitale e proteggere il nostro denaro, così come quello del maggior numero possibile di francesi. La priorità è quindi <strong>proteggere</strong> i nostri beni da vari rischi (bankrun, crisi finanziarie come nel 2008, sequestri da parte delle autorità, CBDC, ecc.), pur <strong>mantenendo</strong> il nostro potere d'acquisto.</p>

      local_groups_label: 35 piccoli gruppi locali
      workshop_caption: Workshop pratico di Monero e Bitcoin condotto da Pierre

