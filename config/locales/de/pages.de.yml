  collectives:
    show:
      title: Das Kollektiv
      subtitle: Wer sind wir?
      description_html: |
        <p>Wir sind eine Gruppe widerstandsfähiger Bürger, die sich um Mai 2022 formierte. Wir sind freiheitsliebend und zugleich Experten auf dem Gebiet freier und resilienter Kryptowährungen (nur 0,1 % aller 'Kryptos').</p>

        <p>Wir sind in %{local_groups_link} und informellen Gruppen in Frankreich organisiert, wo man sich treffen und gegenseitig bei Resilienzfragen unterstützen kann, insbesondere bei <strong>Monero</strong> (XMR), <strong>Bitcoin</strong> (XBT/BTC) und <strong>June</strong> (G1). Aktuell sind über die Hälfte der Mitglieder über 50 Jahre alt.</p>

        <p>Unser Ziel ist es, eine Alternative zum digitalen Euro zu bieten und unser Geld – und das möglichst vieler Franzosen – zu schützen. Die Priorität liegt darin, unser Vermögen vor verschiedenen Risiken zu <strong>schützen</strong> (Bankruns, Finanzkrisen wie 2008, staatliche Beschlagnahmungen, CBDCs etc.) und gleichzeitig unsere Kaufkraft zu <strong>bewahren</strong>.</p>

      local_groups_label: 35 kleine lokale Gruppen
      workshop_caption: Praktischer Monero- und Bitcoin-Workshop unter Leitung von Pierre

