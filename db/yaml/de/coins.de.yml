- identifier: june
  name: Ğ1 (June)
  ticker: Ğ1
  description:
    - Eine in Frankreich entwickelte Kryptowährung auf Basis der Relativen Geldtheorie (RTM), die eine gerechte Geldschöpfung unter allen Teilnehmern garantiert. Dank der Web of Trust (WoT) basiert sie auf einem dezentralen, menschenzentrierten Netzwerk – einzigartig weltweit.
    - Trotz hoher Rückverfolgbarkeit ist die Ğ1 vollständig unabhängig vom Euro, da sie keinen Wechselkurs hat. Sie ist besonders krisenresilient und lokal verankert durch ihre Verbindung zu den G-Märkten (Marchés Ğ).
