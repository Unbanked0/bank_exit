  collectives:
    show:
      title: Le Collectif
      subtitle: Qui sommes-nous ?
      description_html: |
        <p>Nous sommes un groupe de citoyens résilients qui s'est formé vers mai 2022, nous sommes amoureux de la liberté et également experts sur le sujet des cryptos libres et résilientes (seulement 0,1% des 'cryptos').</p>

        <p>Nous sommes répartis en %{local_groups_link} et informels en France, où tout le monde peut se voir et s'entraider sur les sujets de résilience et plus particulièrement <strong>Monero</strong> (XMR), <strong>Bitcoin</strong> (XBT/BTC) et la <strong>June</strong> (G1). A date, la moitié des personnes du collectif ont plus de 50 ans. </p>

        <p>Notre objectif est de proposer une alternative à l'€uro numérique et protéger notre argent ainsi que celui d'un maximum de français. La priorité est donc de <strong>préserver</strong> nos actifs des différents risques (bankruns, crises financières comme en 2008, saisies autoritaires, MNBC, ...), tout en <strong>conservant</strong> notre pouvoir d'achat.</p>

      local_groups_label: 35 petits groupes locaux
      workshop_caption: Atelier pratique Monero et Bitcoin animé par Pierre

