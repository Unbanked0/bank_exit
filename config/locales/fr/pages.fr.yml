        - <p>Pour déduire votre géolocalisation à partir de votre adresse IP, Sortie de Banque fait appel au webservice externe <b>https://ip-api.com</b> en transmettant votre adresse IP <b>en clair</b> (non chiffrée).</p>
        - <p>Afin de réduire le nombre d'appels externes, la réponse de géolocalisation est ensuite stockée en <b>cache chiffré</b> pendant 10 minutes.</p>
        - <p>Préférez un <b>VPN</b> pour un meilleur anonymat, au détriment de la précision du filtrage.</p>

