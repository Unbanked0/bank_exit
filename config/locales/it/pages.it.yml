      pgp_tooltip_html: |
        <strong>Pretty Good Privacy</strong> (PGP) è un algoritmo crittografico ibrido che può essere usato per criptare e firmare dati, tra le altre cose. <br /> Configura questa chiave nel tuo client email per contattare il Collettivo in modo privato.

