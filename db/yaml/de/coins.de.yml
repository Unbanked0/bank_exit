  name: June
  ticker: Ğ1
  description:
    - Eine in Frankreich erfundene Kryptowährung, die auf der Relativen Geldtheorie (RMT) basiert und eine faire Geldschöpfung unter ihren Mitgliedern gewährleistet. Ihr Vorteil ist ihr dezentrales und menschenzentriertes Modell dank des Web of Trust (WoT), einem weltweit einzigartigen Netzwerk.
