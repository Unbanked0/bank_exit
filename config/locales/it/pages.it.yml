  risks:
    index:
      title: Esclusione di responsabilità
      body_html: |
        <p>Le informazioni presentate sono fornite così come sono e a scopo informativo e non devono in alcun modo essere considerate come consigli d’investimento o raccomandazioni di acquisto o vendita.</p>

         <p><strong>Le informazioni contenute possono diventare <u>obsolete</u> nel tempo</strong>.</p>

         <p>Investire in prodotti finanziari (criptovalute, metalli preziosi, ecc...) è rischioso per natura e deve essere considerato nel lungo termine.</p>

         <p>È fondamentale fare le proprie ricerche prima di prendere qualsiasi decisione d’investimento o consultare un professionista del settore finanziario per un’opinione informata sulla compatibilità di tali investimenti con la propria situazione personale.</p>

         <p><strong>Il collettivo non ha intenzione e non è in grado di fornire consigli d’investimento</strong>.</p>

         <p><strong>Il collettivo declina ogni responsabilità</strong> per il contenuto di questa presentazione e le informazioni in essa contenute.</p>

         <p><strong>Il collettivo declina ogni responsabilità</strong> per azioni personali e conseguenze che potresti aver intrapreso basandoti sulle informazioni contenute in questa presentazione o nei nostri contenuti media/social, altrimenti disponibili pubblicamente.</p>

