      title: €uro numérique "Cash+"
      body:
        - L'€uro numérique "Cash+" est un projet de la <abbr title="Banque Centrale Européenne">BCE</abbr> destiné à être utilisé par les pays de l'Union Européenne.
        - Le Collectif alerte sur ce projet qui semble viser à supprimer les derniers échanges de monnaie physique, permettant ainsi aux autorités une surveillance totale des transactions financières. Cela pourrait être un pas vers l'instauration d'un système de paiement unique et contrôlé par l'État (dystopie).
        - La phase de préparation doit se terminer en Octobre 2025 pour un lancement prévu avant 2030.
      more_about: En savoir plus sur l'€uro numérique "Cash+"

