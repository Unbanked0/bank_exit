        - <p>Per dedurre la tua geolocalizzazione dal tuo indirizzo IP, Bank-Exit utilizza il servizio web esterno <b>https://ip-api.com</b> trasmettendo il tuo indirizzo IP <b>in chiaro</b> (non crittografato).</p>
        - <p>Per ridurre il numero di richieste esterne, la risposta di geolocalizzazione viene quindi archiviata in <b>cache crittografata</b> per 10 minuti.</p>
        - <p>Per un migliore anonimato, si consiglia di utilizzare una <b>VPN</b>, a scapito dell'accuratezza del filtraggio.</p>

