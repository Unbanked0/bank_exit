        <strong>Pretty Good Privacy</strong> (PGP) è un algoritmo crittografico ibrido che può essere utilizzato per crittografare e firmare dati, tra le altre cose. <br /> Configura questa chiave nel tuo client di posta elettronica per contattare il Collettivo privatamente.

