  collectives:
    show:
      title: Das Kollektiv
      subtitle: Wer sind wir?
      description_html: |
        <p>Wir sind eine Gruppe widerstandsfähiger Bürger, die sich im Mai 2022 gebildet hat. Wir sind freiheitsliebend und auch Experten auf dem Gebiet der freien und widerstandsfähigen Kryptowährungen (nur 0,1 % der 'Kryptos').</p>

        <p>Wir sind in %{local_groups_link} und informelle Gruppen in Frankreich unterteilt, wo sich jeder treffen und bei Resilienzfragen, insbesondere <strong>Monero</strong> (XMR), <strong>Bitcoin</strong> (XBT/BTC) und <strong>June</strong> (G1), gegenseitig helfen kann. Bis heute ist die Hälfte der Mitglieder des Kollektivs über 50.</p>

        <p>Unser Ziel ist es, eine Alternative zum digitalen Euro anzubieten und unser Geld sowie das so vieler Franzosen wie möglich zu schützen. Priorität hat daher der <strong>Schutz</strong> unserer Vermögenswerte vor verschiedenen Risiken (Bankenstürme, Finanzkrisen wie 2008, Beschlagnahmungen durch Behörden, CBDCs usw.), während wir unsere Kaufkraft <strong>beibehalten</strong>.</p>

      local_groups_label: 35 kleine lokale Gruppen
      workshop_caption: Praktischer Monero- und Bitcoin-Workshop unter der Leitung von Pierre

