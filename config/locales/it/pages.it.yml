      title: Euro Digitale "Cash+"
      body:
        - L'Euro Digitale "Cash+" è un progetto della <abbr title="Banca Centrale Europea">BCE</abbr> destinato all'uso da parte dei paesi dell'Unione Europea.
        - Il Collettivo avverte che questo progetto sembra mirare a eliminare gli ultimi scambi di valuta fisica, consentendo così alle autorità una sorveglianza totale delle transazioni finanziarie. Questo potrebbe essere un passo verso l'istituzione di un sistema di pagamento unico e controllato dallo stato (distopia).
        - La fase di preparazione è prevista per concludersi a ottobre 2025, con un lancio pianificato prima del 2030.
      more_about: Maggiori informazioni sull'Euro Digitale "Cash+"

