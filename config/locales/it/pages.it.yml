  risks:
    index:
      title: Dichiarazione di non responsabilità
      body_html: |
        <p>Le informazioni presentate sono fornite così come sono e a solo scopo informativo e non devono in alcun modo essere considerate come consigli di investimento di alcun tipo, o una raccomandazione di acquisto o vendita.</p>

         <p><strong>Le informazioni contenute possono diventare <u>obsolete</u> nel tempo</strong>.</p>

         <p>Investire in prodotti finanziari (criptovalute, metalli preziosi, ecc...) è rischioso per natura e dovrebbe essere considerato a lungo termine.</p>

         <p>È imperativo che tu faccia le tue ricerche prima di prendere qualsiasi decisione di investimento, o che ti rivolga a un professionista del settore finanziario per un parere informato sull'idoneità di questi investimenti alla tua situazione personale.</p>

         <p><strong>Il collettivo non ha intenzione e non è in grado di fornire alcun consiglio di investimento</strong>.</p>

         <p><strong>Il collettivo non si assume alcuna responsabilità</strong> per il contenuto di questa presentazione e le informazioni che contiene.</p>

         <p><strong>Il collettivo declina ogni responsabilità</strong> relativa a qualsiasi azione personale e alle conseguenze che potresti aver compiuto pretestando le informazioni presenti in questa presentazione o nei nostri contenuti multimediali/social, altrimenti disponibili pubblicamente.</p>

