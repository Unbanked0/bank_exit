  collectives:
    show:
      title: Il Collettivo
      subtitle: Chi siamo?
      description_html: |
        <p>Siamo un gruppo di cittadini resilienti formatosi intorno a maggio 2022. Amiamo la libertà e siamo anche esperti di criptovalute libere e resilienti (solo lo 0,1% delle 'cripto').</p>

        <p>Siamo suddivisi in %{local_groups_link} e gruppi informali in Francia, dove tutti possono incontrarsi e aiutarsi reciprocamente su questioni di resilienza, in particolare <strong>Monero</strong> (XMR), <strong>Bitcoin</strong> (XBT/BTC) e <strong>June</strong> (G1). Ad oggi, metà dei membri del collettivo ha più di 50 anni.</p>

        <p>Il nostro obiettivo è offrire un'alternativa all'euro digitale e proteggere i nostri soldi, così come quelli di quanti più francesi possibile. La priorità è quindi <strong>proteggere</strong> i nostri patrimoni da vari rischi (bankruns, crisi finanziarie come nel 2008, sequestri da parte delle autorità, CBDC, ecc.), mantenendo al contempo il nostro <strong>potere d'acquisto</strong>.</p>

      local_groups_label: 35 piccoli gruppi locali
      workshop_caption: Workshop pratico su Monero e Bitcoin condotto da Pierre

  contacts:
