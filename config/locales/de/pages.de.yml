        - <p>Um die Anzahl externer Anfragen zu reduzieren, wird die Antwort <b>verschlüsselt zwischengespeichert</b> (für 10 Minuten).</p>
        - <p>Für mehr Anonymität empfiehlt sich die Nutzung eines <b>VPNs</b>, was jedoch die Filtergenauigkeit beeinträchtigen kann.</p>

