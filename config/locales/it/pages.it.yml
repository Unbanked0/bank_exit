      title: Euro digitale "Cash+"
      body:
        - L’euro digitale "Cash+" è un progetto della <abbr title="Banca Centrale Europea">BCE</abbr> destinato ai paesi dell’Unione Europea.
        - Il Collettivo avverte che questo progetto sembra mirare a eliminare gli ultimi scambi di valuta fisica, consentendo così alle autorità una sorveglianza totale delle transazioni finanziarie. Questo potrebbe rappresentare un passo verso l’istituzione di un sistema di pagamento unico, controllato dallo stato (distopia).
        - La fase di preparazione è prevista per concludersi entro ottobre 2025, con un lancio pianificato prima del 2030.
      more_about: Scopri di più sull’euro digitale "Cash+"

