    index:
      title: Haftungsausschluss
      body_html: |
        <p>Die dargestellten Informationen werden wie besehen und nur zu Informationszwecken bereitgestellt und sollten in keiner Weise als Anlageberatung jeglicher Art oder als Empfehlung zum Kauf oder Verkauf betrachtet werden.</p>

         <p><strong>Die enthaltenen Informationen können im Laufe der Zeit <u>veraltet</u> werden</strong>.</p>

         <p>Die Investition in Finanzprodukte (Kryptowährungen, Edelmetalle usw.) ist naturgemäß riskant und sollte langfristig betrachtet werden.</p>

         <p>Es ist zwingend erforderlich, dass Sie Ihre eigene Recherche durchführen, bevor Sie eine Anlageentscheidung treffen, oder einen Fachmann im Finanzsektor um eine fundierte Meinung zur Eignung dieser Anlagen für Ihre persönliche Situation bitten.</p>

         <p><strong>Das Kollektiv hat nicht die Absicht und ist nicht in der Lage, Anlageberatung zu geben</strong>.</p>

         <p><strong>Das Kollektiv übernimmt keine Verantwortung</strong> für den Inhalt dieser Präsentation und die darin enthaltenen Informationen.</p>

         <p><strong>Das Kollektiv lehnt jede Haftung ab</strong> im Zusammenhang mit persönlichen Handlungen und Konsequenzen, die Sie unter dem Vorwand der Informationen in dieser Präsentation oder unseren Medien-/sozialen Inhalten, die anderweitig öffentlich verfügbar sind, vorgenommen haben.</p>

