      title: Digitaler €uro "Cash+"
      body:
        - Der digitale €uro "Cash+" ist ein Projekt der <abbr title="Europäische Zentralbank">EZB</abbr>, das für die Nutzung durch die Mitgliedstaaten der Europäischen Union vorgesehen ist.
        - Das Kollektiv warnt davor, dass dieses Projekt darauf abzielt, die letzten physischen Währungsaustäusche zu eliminieren und den Behörden eine vollständige Überwachung finanzieller Transaktionen zu ermöglichen. Dies könnte ein Schritt in Richtung der Einführung eines einzigen, staatlich kontrollierten Zahlungssystems (Dystopie) sein.
        - Die Vorbereitungsphase soll im Oktober 2025 enden, mit einer geplanten Einführung vor 2030.
      more_about: Erfahren Sie mehr über den digitalen €uro "Cash+"

