- identifier: bitcoin
  name: Bitcoin
  ticker: BTC
  description:
    - Die erste dezentrale Kryptowährung, gesichert durch Proof of Work (PoW), Bitcoin gilt als digitales Gold, und seine 15-jährige Existenz hat sein Potenzial als globale Wertaufbewahrung bewiesen. Obwohl hochgradig nachvollziehbar, machen seine Knappheit und Unabhängigkeit von Banken es widerstandsfähig gegen Inflation und Diebstahl.
    - Während sich die traditionelle Finanzwelt in diesen revolutionären Krypto-Asset stürzt, nimmt seine Volatilität mit der Zeit tendenziell ab. Der Preis von Bitcoin hat historisch ein beeindruckendes Wachstum von fast +90 %/Jahr im Durchschnitt gezeigt, jedes Jahr in den letzten 10 Jahren.
